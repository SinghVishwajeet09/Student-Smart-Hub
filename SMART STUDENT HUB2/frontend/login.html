<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Student Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }
        
        .login-container {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }
        
        .login-visual {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: var(--spacing-12);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .login-visual h1 {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-4);
            color: white;
        }
        
        .login-visual p {
            font-size: var(--font-size-lg);
            opacity: 0.9;
            line-height: var(--line-height-relaxed);
        }
        
        .login-form-container {
            padding: var(--spacing-12);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .login-visual {
                padding: var(--spacing-8);
            }
            
            .login-form-container {
                padding: var(--spacing-6);
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-visual">
            <div class="logo" style="font-size: var(--font-size-2xl); margin-bottom: var(--spacing-8);">
                <i class="fas fa-graduation-cap"></i>
                <span>Smart Student Hub</span>
            </div>
            <h1>Welcome Back!</h1>
            <p>Sign in to access your digital activity portfolio and continue building your academic profile.</p>
        </div>
        
        <div class="login-form-container">
            <div class="form-header" style="text-align: center; margin-bottom: var(--spacing-8);">
                <h2>Sign In to Your Account</h2>
                <p style="color: var(--gray-600);">Enter your credentials to continue</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="form-input">
                </div>
                
                <div class="form-options" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-6);">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="auth-divider" style="text-align: center; margin-top: var(--spacing-6);">
                    <span>Don't have an account? </span>
                    <a href="index.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">
                        Create one here
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p id="loadingText">Signing you in...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (Utils.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Focus on email field
            const emailField = document.getElementById('email');
            if (emailField) {
                emailField.focus();
            }
        });
    </script>
</body>
</html>
